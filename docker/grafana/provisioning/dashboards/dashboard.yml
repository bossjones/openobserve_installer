---
apiVersion: 1

providers:
  - name: 'dashboards'
    type: file
    disableDeletion: true
    editable: true
    updateIntervalSeconds: 60
    allowUiUpdates: false
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
    folderUid: unique_dashboards_folder
